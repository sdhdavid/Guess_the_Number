<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="game-container">
            <h1>Guess the Number</h1>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guess-input" min="1" max="100">
            <button id="submit-guess">Submit Guess</button>
            <p id="result"></p>
            <p id="attempts">Attempts: 0</p>
            <button id="new-game">New Game</button>
            <div id="name-input-container" style="display: none;">
                <input type="text" id="name-input" placeholder="Enter your name">
                <button id="submit-name">Submit Score</button>
            </div>
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
